<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Set of Books - Movies Edition</h1>
        </header>
        <section class="controls">
            <input type="text" id="search" placeholder="Search by title...">
            <select id="genre">
                <option value="all">All Genres</option>
                <option value="Action">Beginner</option>
                <option value="Thriller">Medium</option>
                <option value="Drama">Hard</option>
            </select>
            <select id="sort">
                <option value="title">Sort by Title</option>
                <option value="author">Sort by Author</option>
            </select>
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </section>
        <section class="book-list" id="bookList"></section>
        <footer>
            <p> KRX Book Catalogue  &copy;</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
